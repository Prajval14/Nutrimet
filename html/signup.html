<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
    <script  src="../js/validation.js"></script>
    <script src="../js/signup.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Nutrimet</title>
</head>
<body>
    <!-----------------------------Main Container------------------------>
    <div class="container-fluid" style="background:rgb(14, 12, 12);">
        <div class="row no-gutters heightbox">
             <!-----------------------------Left Box------------------------------->
        <div class="col-md-6 p-0">

            <div class="box leftimage">
            
            </div>
        </div>


         <!-----------------------------Right Box------------------------------->
        <div class="col-md-6 p-0 ">
                <div class="box">
                    <div class=" form-text p-4" >
                        <div class="row justify-content-between align-items-center" >
                            <div class="col-12 text-center">
                              <img src="../media/images/logo/main.png" class="img-fluid" alt="Centered Image" style="width: 131px; height: 124px;">
                            </div>
                          </div>
                          <div class="container container-highlight">
                            <div class="row justify-content-center ">
                              <div class="col-auto">
                                <button type="button" id="signupButton" class="btn btn-secondary active-button" onclick="toggleForms('signupForm')">Sign Up</button>
                              </div>
                              <div class="col-auto">
                                <button type="button" id="loginButton" class="btn btn-secondary" onclick="toggleForms('loginForm')">Log In</button>
                              </div>
                            </div>
                          </div>
                        <div class="toggle-form" id="signupForm">
                            <form id="form-data" onsubmit=" return validateForms()">
                              <div class="form-group">
                                <label for="Name" >First Name</label>
                                <input type="text" class="form-control mb-3" id="f_name" placeholder="Enter First Name" required>
                              </div>
                              <div class="form-group">
                                <label for="Name" >Last Name</label>
                                <input type="text" class="form-control mb-3" id="l_name" placeholder="Enter Last Name" required>
                              </div>
                              <div class="form-group">
                                <label for="Email" >Email</label>
                                <input type="email" class="form-control mb-3" id="email" placeholder="Enter Email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                              </div>
                              <div class="form-group">
                                <label for="password" >Password</label>
                                <input type="password" class="form-control mb-3" id="password" placeholder="Enter Password" minlength="6" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                              </div>
                              <div class="form-group">
                                <label for="password" >Confirm Password</label>
                                <input type="password" class="form-control mb-3" id="cnfpassword" placeholder="Enter Password" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                              </div>
                                <button type="submit" class="btn btn-primary btn-block form-control">Create Account</button>
                              </div>
                            </form> 
                            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="successModalLabel">Success!</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                          Registration successful! Your registration was successful. Thank you!
                                     </div>
                                  </div>
                              </div>
                          </div> 
                            <div id="loginForm" class="toggle-form" style="display: none;">
                              <!-- Your login form goes here -->
                              <form onsubmit=" return loginValidation()">
                                <div id="loginForm" class="form-group mb-3">
                                  <label for="loginEmail">Email address</label>
                                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group mb-3">
                                  <label for="loginPassword">Password</label>
                                  <input type="lgpassword" class="form-control" id="loginPassword" placeholder="Password" >
                                </div>
                                <button type="submit" class="btn btn-primary btn-block form-control" >Login</button>
                              </form>

                            </div> 
                            </div>
                        </div>
                </div>

                
        </div>
        </div>
    </div>
    

</body>
</html>
